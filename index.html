<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="node_modules/angular/angular.min.js"></script>
        <script src="node_modules/chart.js/dist/Chart.min.js"></script>
        <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
        <link rel="stylesheet" href="index.css">
        <title>Awato Graph Project</title>
    </head>
    <body>
        <div ng-app="chartApp" ng-controller="chartController">
            <div>
                <!-- buttons to switch graph shown -->
                <button ng-click="updateLinePage()">Value Lost by Airline</button>
                <button ng-click="updateBarPage()">Number of Claims by Airport</button>
                
            </div>
    
            <div>
                <!-- Options for graph view -->
                <!-- if line graph -->
                <form id="lineOptions" ng-submit="updateLinePage()">
                    <label for="">Airline: </label>
                    <select ng-model="selectedAirline" ng-options="x for x in dataBin.airlineList">
                    </select>

                    <label for="">Start Date: </label>
                    <select ng-model="startDate" ng-options="x for x in months"></select>

                    <label for="">End Date: </label>
                    <select ng-model="endDate" ng-options="x for x in months"></select>

                    <input type="submit">
                </form>

                <form id="barOptions" class="hidden" ng-submit="updateBarPage()">
                    <label for="">Airport: </label>
                    <select ng-model="selectedAirport" ng-options="x for x in dataBin.airportList">
                    </select>

                    <label for="">Start Date: </label>
                    <select ng-model="startDate" ng-options="x for x in months"></select>

                    <label for="">End Date: </label>
                    <select ng-model="endDate" ng-options="x for x in months"></select>

                    <input type="submit">
                </form>
            </div>
    
            <div>
                <!-- should hold the graph itself -->
                <canvas id="graph" class="chart-base" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options" chart-type="type" chart-dataset-override="datasetOverride" chart-click="onClick">
            </canvas>
            </div>
    
            <div>
                <!-- should hold summary of graph data -->
            </div>
        </div>
        <script src="node_modules/xlsx/dist/xlsx.full.min.js"></script>
        
        <script src="index.js"></script>
        
    </body>
</html>
